    mongodb:
      database: ${MONGO_DATABASE}
      password: ${MONGO_PASSWORD}
      username: ${MONGO_USERNAME}
      uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DATABASE}?authSource=admin
      authentication-database: admin
